#####################################################################
#   Introduction
#####################################################################

# This file has the connection to the Mellow Fly-SB2040 v2 Plus board.
# It also stores the alias information for it.

#####################################################################
#   MCU Information
#####################################################################

[mcu SB2040]
canbus_uuid: 2511c78bb626 # The address for previous v1 board - 250b9e2b5694

#####################################################################
#   Mellow Fly-SB2040 V2 Plus Aliases
#####################################################################

[board_pins SB2040]
mcu: SB2040
aliases:
aliases_spi:
    SPI_SCLK=gpio0, SPI_MISO=gpio2, SPI_MOSI=gpio3
aliases_2209:
    EXT_EN=gpio7,EXT_STEP=gpio9,EXT_DIR=gpio10,EXT_UART=gpio8
aliases_endstop:
    LIMIT_0=gpio25,LIMIT_1=gpio28,LIMIT_2=gpio29
aliases_cnc_fans:
    FAN0=gpio13,FAN1=gpio14,FAN2=gpio15
aliases_thermistors:
    TH0=gpio27,TH1=gpio26
aliases_heaters:
    HE0=gpio6
aliases_rgb:
    RGBLED=gpio12
aliases_adxl:
    ADXL=gpio1

